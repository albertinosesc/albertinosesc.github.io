<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles1.css">
</head>
<body>
	<div class="container">
		<form method="post" action="" name="contact-form">
			<h4>Contact Us</h4>
			<input type="text" name="your-name" placeholder="Name">
			<input type="text" name="your-number" placeholder="Number">
			<input type="email" name="your-email" placeholder="Email">
			<textarea name="message" rows="7" placeholder="Your Message"></textarea>
			<input type="submit" value="Submit" id="submit">
            <h4>Valor da CÃ©lula</h>
             <div id="cellValue">Carregando...</div>
		</form>
	</div>

	<script src="script.js"></script>

</script>




<script>
    const url = 'https://script.google.com/macros/s/AKfycbxOPmRtPBQQdFjMi8bAR3hFZEaf4-jjP9QmMNxT-7OYfhPg0PQMSHyCrn4zid9-n5BNkQ/exec';

    fetch(url)
        .then(response => response.json())
        .then(data => {
            document.getElementById('cellValue').innerText = data.value;
        })
        .catch(error => {
            console.error('Erro ao carregar o valor:', error);
        });
</script>
</body>
</html>
