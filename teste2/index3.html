<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles1.css">
</head>
<body>
	<div class="container">
		<form method="post" action="" name="contact-form">
			<h4>NBM - Enciclopédia de Música</h4>
			<input type="text" name="codigo" placeholder="Código">
			<input type="text" name="titulo" placeholder="Título">
			<input type="text" name="compositor" placeholder="Compositor">
			<input type="text" name="signo" placeholder="Signo de Compasso">
			<input type="text" name="signo" placeholder="Ritmo">
			<input type="text" name="nota" placeholder="Nota">
			<input type="text" name="progressao" placeholder="Progressão  Harmônica">
			<input type="text" name="categoria" placeholder="Categoria">
			<input type="text" name="referencia" placeholder="Referência">
			<textarea name="notação-abc" rows="7" placeholder="Código Notação ABC"></textarea>
			<input type="submit" value="Submit" id="submit">
            <h4>Último Código</h>
             <div id="cellValue">Carregando...</div>
		</form>
	</div>

	<script src="script.js"></script>

</script>




<script>
    const url = 'https://script.google.com/macros/s/AKfycbxOPmRtPBQQdFjMi8bAR3hFZEaf4-jjP9QmMNxT-7OYfhPg0PQMSHyCrn4zid9-n5BNkQ/exec';

    fetch(url)
        .then(response => response.json())
        .then(data => {
            document.getElementById('cellValue').innerText = data.value;
        })
        .catch(error => {
            console.error('Erro ao carregar o valor:', error);
        });
</script>
</body>
</html>
